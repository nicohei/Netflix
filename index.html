<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="toppen">
        <p class="netflix">NET
        <div class="flix">
            <p>FLIX</p>
        </div>
        </p>
    </div>
    <div class="undertekst">
        <p>Thank you for signing up at Netflix. Tell us more about your self</p>
    </div>
    <div class="black_box">
        <div class="name">
            <p>Name</p>
            <input class="txt1" type="enter">
        </div>
        <div class="age">
            <p>Age</p>
            <input class="txt2" type="text">
        </div>
        <div class="email">
            <p>Email</p>
            <input type="email" name="" id="mail">
        </div>
        <div class="content">
            <label class="label" for="Content">Content type</label>
            <select id="Content" name="Content">
                <option value="Series">Series</option>
                <option value="Film">Film</option>
                <option value="tvShow">TV show</option>
            </select>
        </div>
        <div class="movie">
            <p>Movie type</p>
            <div class="boxes">
                <div>
                    <input type="checkbox" name="comedy" id="comedy">
                    <label for="comedy">Comedy</label>
                </div>
                <div>
                    <input type="checkbox" name="action" id="action">
                    <label for="action">Action</label>
                </div>
                <div>
                    <input type="checkbox" name="romance" id="romance">
                    <label for="romance">Romance</label>
                </div>
            </div>
        </div>
        <div class="gender">
            <p>Gender</p>
            <form action="">
                <div>
                    <input type="radio" name="male" id="male">
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" name="female" id="female">
                    <label for="female">Female</label>
                </div>
                <div>
                    <input type="radio" name="other" id="other">
                    <label for="other">Other</label>
                </div>
            </form>
        </div>
        <div class="feed">
            <p>Feed back</p>
            <textarea name="" id="feed_back"></textarea>
        </div>
        <div class="submit">
            <button class="btn">Submit</button>
        </div>
    </div>
    <div class="background">
        
    </div>
</body>

</html>
